<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>空调管理</title>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css" />
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../adminjs/form.js"></script>
</head>
<body>
<script type="application/javascript">
    $(function() {
        $('#tt').datagrid({
            url:'../Log/getAirConditionerLog.do',
            fit:false,
            columns:[[
                {field:'id', title:'编号', width:280, align:'center'},
                {field:'oxygen', title:'增氧',width:80, align:'center'},
                {field:'humidification', title:'加湿',width:80, align:'center'},
                {field:'heating', title:'加热',width:80, align:'center'},
                {field:'aeration', title:'抽风',width:80, align:'center'},
                {field:'sleeping', title:'睡眠',width:80, align:'center'},
                {field:'timer', title:'定时',width:40, align:'center'},
                {field:'freshness', title:'保湿',width:80, align:'center'},
                {field:'temperature', title:'温度',width:80, align:'center'},
                {field:'deviceno', title:'设备号',width:40, align:'center'},
                {field:'createtime', title:'操作时间',width:260, align:'center',
                    formatter: function (value, row, index) {
                        var d = new Date(value);
                        return d.getFullYear() + "年" + (d.getMonth()+1)
                            + "月" + d.getDate() + "日 " + d.getHours()
                            + ":" + d.getMinutes() + ":" + d.getSeconds();
                    }}
            ]],
            pagination: true, //是否显示分页栏，true就显示，默认为false，不显示
            pageSize: '20', //默认每页显示5条记录
            pageList: [20, 30, 50, 100] //让用户选择每页显示的记录数
        });
    });
</script>
<table id="tt"></table>
</body>
</html>
