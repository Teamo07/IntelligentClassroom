<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>考勤记录</title>
    <link href="../css/default.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../adminjs/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../adminjs/themes/icon.css" />
    <script type="text/javascript" src="../adminjs/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../adminjs/jquery.easyui.1.2.6.min.js"></script>
</head>
<body>
<script type="application/javascript">
    $(function() {
        $('#tt').datagrid({
            url:'../Log/getAttendLog.do',
            fit:false,
            columns:[[
                {field:'id', title:'编号', width:280, align:'center'},
                {field:'rfid', title:'RFID',width:80, align:'center'},
                {field: 'createTime', title: '操作时间', width: 180, align: 'center',
                    formatter: function (value, row, index) {
                        var d = new Date(value);
                        return d.getFullYear() + "年" + (d.getMonth()+1)
                            + "月" + d.getDate() + "日 " + d.getHours()
                            + ":" + d.getMinutes() + ":" + d.getSeconds();
                    }
                },
                {field:'status', title:'操作',width:80, align:'center'}
            ]],
            pagination: true, //是否显示分页栏，true就显示，默认为false，不显示
            pageSize: '20', //默认每页显示5条记录
            pageList: [20, 30, 50, 100] //让用户选择每页显示的记录数
        });
    });
</script>
<table id="tt"></table>
</body>
</html>
